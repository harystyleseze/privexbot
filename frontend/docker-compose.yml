# Standalone Production Deployment (without Traefik)
# Usage: docker compose up -d
# For SecretVM deployment with Traefik, use: docker-compose.secretvm.yml

services:
  frontend:
    image: harystyles/privexbot-frontend@sha256:ae948e76c518f6c9e55e75056284cbab835d68f036c637f70554b2a4d1d69fb5
    container_name: privexbot-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - privexbot

networks:
  privexbot:
    driver: bridge
